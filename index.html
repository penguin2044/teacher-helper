<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Teacher 3000</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <script src="script.js"></script>
    <form id="form1" onsubmit="return false;" onkeydown="handleKeyPress(event, 1)">
        <fieldset>
            <label for="full-name">Enter a First Name and a Last Name of your student</label>
            <input type="text" id="full-name" name="full-name" placeholder="Jesse Kleinschmit" />
            <label for="grades-amount">How many grade does he have?</label>
            <input type="number" id="grades-amount" name="grades-amount" value="3" min="0" max="20"
                oninput="validateInputFirst()" />
        </fieldset>
    </form>

    <button onclick="getData()">generate table</button>
    <div id="grades-div">
        <form id="form2" onsubmit="return false;" onkeydown="handleKeyPress(event)">
        </form>
        <div id="button"></div>
        <div id="result"></div>
    </div>
</body>

</html>
