<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Average Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <header>
            <h1>Grade Average Calculator</h1>
        </header>
        <section id="fill-out">
            <form onsubmit="return false;">
                <!-- Student's full name -->
                <div>
                    <label for="full-name">First and Last Name of the Student</label>
                    <input id="full-name" name="full-name" type="text" placeholder="Jesse Kleinschmit" />
                </div>
                <!-- Student's GAC -->
                <div>
                    <label for="grade">Input a grade</label>
                    <input id="grade" name="grade" type="number" min="0" max="100" oninput="rangeValidation(0, 100)" />
                </div>


                <!-- Button for pushing data -->
                <div>
                    <label for="submit-button">Hit Enter to Add Or Button:</label>
                    <input id="submit-button" name="submit-button" type="submit" class="submit" onclick="allStudent.getData()" />
                </div>
            </form>
            <hr>
        </section>
        <section id="answer"  class="answears">
        </section>
        <section id="students-table" class="students">
        </section>
        <div id="high" class="students"> </div>
        <div id="low" class="students"></div>

    </main>
    <script src="script.js"></script>
</body>

</html>
