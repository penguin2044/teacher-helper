<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Super Teacher 3000</title>



</head>

<body>
    <main>
        <header>
            <h1>Grade Average Calculator</h1>
        </header>
        <section id="fill-out">
            <form onsubmit="return false;" onkeydown="handleKeyPress(event, 1)">
                <!-- Student's GAC -->
                <div>
                    <label for="grade">Its Grade Average in the Course</label>
                    <input id="grade" name="grade" type="number" min="0" max="100" oninput="rangeValidation(0, 100)" />
                </div>
                <!-- Button for pushing data -->
                <div>
                    <label for="submit-button">Hit Enter to Add Or Button:</label>
                    <input id="submit-button" name="submit-button" type="submit" onclick="allStudent.getData()" />
                </div>
            </form>
        </section>
        <section id="answer">

        </section>
        <p id="low"></p>
        <p id="high"></p>
        <p id="totalGrades"></p>
        <p id="amountOfGrades"></p>
        <section id="students-table">



        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
