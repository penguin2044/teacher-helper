<body>

    <h1>Grade Calculator</h1>
    <div id="wrapper">

        <script src="script.js"></script>
        <!-- First form for retrieving information about how many grades -->

        <form id="form1" onsubmit="return false;" onkeydown="handleKeyPress(event, 1)">
            <student>
                <fieldset class="grades">
                    <label for="grades-amount">How many students do you have?</label>
                    <input type="number" id="grades-amount" name="grades-amount" placeholder="0" min="0" max="20" oninput="validateInputFirst()" />
                </fieldset>
            </student>
        </form>
        <click>
            <button onclick="getData()" class="button">Generate table</button>
        </click>

        <div id="grades-div">
            <insert>
                <form id="form2" onsubmit="return false;" onkeydown="handleKeyPress(event)">
                     
                    
                </form>
            </insert>
            <div id="button"></div>
            <div id="result"></div>
        </div>
    </div>
</body>

</html>
