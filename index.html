<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    
    <h1>Grade Calculator</h1>   
    <div id="wrapper">
  
  
    <script src="script.js"></script>
    <!-- First form for retrieving information about how many grades -->

    <form id="form1" onsubmit="return false;" onkeydown="handleKeyPress(event, 1)">
        <student>
        <fieldset class="grades">
            <!-- <label for="students-amount">Input amount of students in your class<input type="number" id="students-amount" name="students-amount" /></label> -->
            <label for="grades-amount">How many students do you have?
                <input type="number" id="grades-amount" name="grades-amount" value="0" min="0" max="20" oninput="validateInputFirst()" />
            </label>
        </fieldset>
    </student>
    </form>
<click>
    <button onclick="getData()" class="button">Generate table</button>
</click>

    <div id="grades-div">
    <insert>
        <form id="form2" onsubmit="return false;" onkeydown="handleKeyPress(event)">
            <fieldset class="grades">
            </fieldset>
        </form>
    </insert>
        <div id="button"></div>
        <div id="result"></div>
    </div>
</div>
</body>
</html>
